<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List Policies</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div th:insert="navbar :: navbar">  </div>
	<div class="container text-center">
		<div>
			<h1 th:if="${policy.id == null}">Create New Policy</h1>
			<h1 th:unless="${policy.id == null}">Edit Policy</h1>
		</div>
		<form th:action="@{/policies/save}" th:object="${policy}" method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${policy.id}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy Number: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{policyNumber}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy EffectiveDate: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{policyEffectiveDate}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy ExpireDate: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{policyExpireDate}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy Payment Option: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{paymentOption}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy Total Amount: </label>
					<div class="col-sm-8">
						<input type="number" th:field="*{totalAmount}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy Activated?: </label>
					<div class="col-sm-8">
						<input type="boolean" th:field="*{active}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy Additional Infos: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{additionalInfos}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Policy Creation Date: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{creationDate}" class="form-control" required>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Coverages: </label>
					<div class="col-sm-8 text-left">
						<th:block th:each="coverage : ${listCoverages}">
							<div>
								<input type="checkbox" th:field="*{coverages}" th:text="${coverage.coverageName}" th:value="${coverage.id}" class="m-2">
							</div>	
						</th:block>
					</div>
				</div>
				
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
				</div>
			</div>
		</form>
	</div>
	<div th:insert="navbar :: footer">  </div>
</body>
</html>
