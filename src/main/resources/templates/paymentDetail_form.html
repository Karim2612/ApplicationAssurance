<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>List Policies</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div th:insert="navbar :: navbar">  </div>
	<div class="container text-center">
		<div>
			<h1 th:if="${paymentDetail.id == null}">Create New Payment Detail</h1>
			<h1 th:unless="${paymentDetail.id == null}">Edit Payment Detail</h1>
		</div>
		<form th:action="@{/paymentDetails/save}" th:object="${paymentDetail}" method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${paymentDetail.id}">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Payment Detail Paid Date: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{paidDate}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Payment Detail Amount: </label>
					<div class="col-sm-8">
						<input type="number" th:field="*{amount}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Payment Detail Payment Method: </label>
					<div class="col-sm-8">
						<input type="text" step="0.1" th:field="*{paymentMethod}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Payment Detail Payer First Name: </label>
					<div class="col-sm-8">
						<input type="text" step="0.1" th:field="*{payerFirstName}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Payment Detail Payer Last Name: </label>
					<div class="col-sm-8">
						<input type="text" step="0.1" th:field="*{payerLastName}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Payment Detail Created Date: </label>
					<div class="col-sm-8">
						<input type="date" step="0.1" th:field="*{createdDate}" class="form-control" required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Bill Id: </label>
					<div class="col-sm-8">
						<select th:field="*{bill}" class="form-control" required>
							<th:block th:each="bill : ${listBills}">
								<option th:text="${bill.id}" th:value="${id}"/>
							</th:block>
						</select>
					</div>
				</div>
				</th:block>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
				</div>
			</div>
		</form>
	</div>
	<div th:insert="navbar :: footer">  </div>
</body>
</html>
